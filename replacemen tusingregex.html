<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Example string
let originalString = "Hello, World! This is a sample text.";

// Regular expression to match the word "sample"
let regex = /sample/;

// Use the replace() method with the regular expression
let replacedString = originalString.replace(regex, "replacement");

// Output the result
console.log("Original String: ", originalString);
console.log("Replaced String: ", replacedString);

    </script>
</body>
</html>
