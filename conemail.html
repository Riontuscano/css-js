<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form id="admissionForm"  > 
        <!-- onsubmit="return validateForm()"  -->
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ><br><br>

        <label for="last">Surname:</label>
        <input type="text" id="last" name="last" ><br><br>

      
        <label for="message">Your Email for diploma</label><br>
       <p id="message"></p>
       <br><br> <input type="submit" onclick="disabled1()"  value="Submit">
    </form>

    <script>
        function disabled1() {
          

            fname=document.getElementById("name")
            lname=document.getElementById("last")
            // document.getElementById("message").value=email;

            fname.disabled =true;
            lname.disabled =true;
            document.getElementsByTagName("label")[0].style.backgroundColor = "red";
            document.getElementsByTagName("label")[1].style.backgroundColor = "red";

            a=fname.value
            b=lname.value

            document.getElementById("message").innerHTML=a.toLowerCase()+b.toLowerCase()+"@msbte.com";
        }
            
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("last").value;

            if (name === "" || email === "" ) {
                alert("Please fill in all required fields.");
                // return false; 
            }
            alert("Form submitted successfully!");
            disabled1();
            // return true;
        }
    </script>
</body>
</html>
