<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Admission Form</title>
</head>
<body>
    <form>
        <div class="container my-3">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control " width="30" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    <script>
        function disabled1() {
          

            fname=document.getElementById("name")
            lname=document.getElementById("last")
            // document.getElementById("message").value=email;

            fname.disabled =true;
            lname.disabled =true;
            document.getElementsByTagName("label")[0].style.backgroundColor = "red";
            document.getElementsByTagName("label")[1].style.backgroundColor = "red";

            a=fname.value
            b=lname.value

            document.getElementById("message").innerHTML=a.toLowerCase()+b.toLowerCase()+"@msbte.com";
        }
            
        </script>
</body>
</html>
