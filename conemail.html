<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <form>

        <div class="container my-3">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="text" class="form-control " width="30" id="last">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Submit</button>
        </div>
      </form>
   <p id="demo"></p>

    <script>
        function disabled1() {
          

            fname=document.getElementById("name")
            lname=document.getElementById("last")
            // document.getElementById("message").value=email;

            fname.disabled =true;
            lname.disabled =true;
            document.getElementsByTagName("label")[0].style.backgroundColor = "red";
            document.getElementsByTagName("label")[1].style.backgroundColor = "red";

            a=fname.value
            b=lname.value

            document.getElementById("demo").innerHTML=(a.toLowerCase()+b.toLowerCase()+"@msbte.com");
        }
            
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("last").value;

            if (name === "" || email === "" ) {
                alert("Please fill in all required fields.");
                // return false; 
            }
            alert("Form submitted successfully!");
            disabled1();
            // return true;
        }
    </script>
</body>
</html>
