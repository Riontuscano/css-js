<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var x=parseInt(prompt("Enter Value of X:"));
        var y=parseInt(prompt("Enter Value of Y:"));
    
        document.write("x+y="+(x+y));
        document.write("<br>");
        document.write("x-y="+(x-y));
        document.write("<br>");
        document.write("x*y="+(x*y));
        document.write("<br>");
        document.write("x/y="+(x/y));
        document.write("<br>");
        document.write("x%3="+(x%3));
        document.write("<br>");
        document.write("++x="+(++x));
        document.write("<br>");
        document.write("x++="+(x++));
        document.write("<br>");
        document.write("--x="+(--x));
        document.write("<br>");
        document.write("x--="+(x--));
        document.write("<br>");
        document.write("x+y="+(x+y));
        document.write("<br>");
    </script>
</body>
</html>
