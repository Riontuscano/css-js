<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
</head>
<body>
    <p id="rep">
        I will fail in exam
    </p>
<script>
    var msg=document.getElementById("rep").innerHTML;
    // document.write(msg);
    var msg2=msg.replace("fail","pass"); 
    document.write("<br>"+msg2);  
</script>
</body>
</html>
