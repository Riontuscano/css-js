<!DOCTYPE html>
<html>
<head>
    <title>Password Change</title>
</head>
<body>
    <h1>Password Change</h1>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" oninput="storePasswordAsCookie()" required>
    
    <script>
        // Function to store the password as a cookie
        function storePasswordAsCookie() {
            const password = document.getElementById("password").value;
            
            // Set the cookie with the new password
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 7);
            document.cookie = `password=${password}; expires=${expirationDate.toUTCString()}`;
            
            alert("Password has been updated and saved as a cookie.");
        }
    </script>
</body>
</html>
