<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            display: flex;
           
        }
        .image-container img {
            width: 200px;
            height: 150px;
            transition: transform 0.5s; 
            padding-right: 30px;

        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/js/images/image1.jpg" alt="Image 1" onmouseover="rollover(this)" onmouseout="rollout(this)">
        <img src="/js/images/image2.jpg" alt="Image 2" onmouseover="rollover(this)" onmouseout="rollout(this)">
        <img src="/js/images/image3.jpg" alt="Image 3" onmouseover="rollover(this)" onmouseout="rollout(this)">
    </div>

    <script>
        function rollover(image) {
            image.style.transform = "scale(1.3)";
        }

        function rollout(image) {
            image.style.transform = "scale(1)";
        }
    </script>
</body>
</html>
