<html>

<head>
    <script>
        msg = "This is an example of scrolling message";
        spacer = "............";
        pos = 0;
        function ScrollMessage() {
            window.status =
                msg.substring(pos, msg.length) + spacer + msg.substring(0, pos);
            pos++;
            if (pos > msg.length)
                pos = 0;
            window.setTimeout("ScrollMessage()", 100);
        }
        ScrollMessage();
    </script>
</head>

<body>
    <p>Scrolling Message</p>
</body>

</html>
