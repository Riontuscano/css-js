<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
</head>

<body>
    <h1>Login Form</h1>
    <form id="loginForm" onsubmit="setPasswordAsCookie(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function setPasswordAsCookie() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Store the password as a cookie with a 7-day expiration (you can adjust the expiration time)
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 7);
            setcookie(password, password, expirationDate);
            setcookie(username, username, expirationDate);

            function setcookie(name, value, expirationDate) {
                document.cookie = `${name}=${value};expires=${expirationDate.toUTCString()}`;
            }

            alert("Password has been saved as a cookie. You can now use it for authentication.");
        }
    </script>
</body>

</html>
