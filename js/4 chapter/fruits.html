<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>// Initialize an array called "Fruits" with five fruit names
        let Fruits = ["Apple", "Banana", "Orange", "Grapes", "Strawberry"];
        
        // Convert the array to a string for display
        let fruitsList = Fruits.join(', ');
        
        // Display the array in a message box
        alert("The list of fruits is: " + fruitsList);
        </script>
</body>
</html>
