<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <label for="selectWebsite">Select a Website:</label>
    <select id="selectWebsite">
        <option value="default" disabled selected>Select a Website</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.msbte.com">MSBTE</option>
        <option value="https://www.yahoo.com">Yahoo</option>
    </select>
    <button onclick="redirect()">Go</button>

    <script>
        function redirect() {
        const selectElement = document.getElementById("selectWebsite");
        const selectedOption = selectElement.options[selectElement.selectedIndex];
    // console.log(selectedOption);
        if (selectedOption.value !== "default") {
            window.location.href = selectedOption.value;
        }
    }
    </script>
</body>
</html>
