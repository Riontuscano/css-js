<!-- In JavaScript, the search() method is used with regular expressions to search for a specified pattern within a string. It returns the index of the first occurrence of the pattern in the string, or -1 if no match is found. 
Syntax:-
string.search(regexp)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const text = "Hello, World! This is an example text with some words.";

        // Regular expression to search for the word "example"
        const pattern = /example/;
        
        const result = text.search(pattern);
        
        if (result !== -1) {
          console.log(`Pattern found at index ${result}`);
        } else {
          console.log("Pattern not found.");
        }
        </script>
</body>
</html>
