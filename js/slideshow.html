<!DOCTYPE html>
<html>
<head>
    <style>
        #slideshow {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
        }

        #prevBtn, #nextBtn {
            /* position: absolute; */
            /* top: 100%; */
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <img class="slide" src="https://wallpapercave.com/wp/WFWSidT.jpg">
        <img class="slide" src="https://th.bing.com/th/id/R.a42607b236d57d199390d398586bdc8b?rik=AwEwVCj3kUxQkw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f10%2fCool-high-res-backgrounds.jpg&ehk=DMwabVMzKEBYjdpXXS2aTqkxwlfeh3mR7Rs4TbnUqJI%3d&risl=&pid=ImgRaw&r=0">
        <img class="slide" src="https://th.bing.com/th/id/OIP.iIH3OGpXNOrrm5IUuFDg8wHaEo?pid=ImgDet&rs=1">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(slideIndex) {
            if (slideIndex >= slides.length) {
                currentSlide = 0;
            } else if (slideIndex < 0) {
                currentSlide = slides.length - 1;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }

            slides[currentSlide].style.display = 'block';
        }

        document.getElementById('nextBtn').addEventListener('click', function () {
            currentSlide++;
            showSlide(currentSlide);
        });

        document.getElementById('prevBtn').addEventListener('click', function () {
            currentSlide--;
            showSlide(currentSlide);
        });

        // Show the initial slide
        showSlide(currentSlide);
    </script>
</body>
</html>
