<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>// Get a reference to the 'window' object
        const win = window;
        
        // Get an array of property names from the 'window' object
        const propertyNames = Object.getOwnPropertyNames(win);
        
        // Display the property names and their values
        for (const propertyName of propertyNames) {
            const propertyValue = win[propertyName];
            document.write(`Property: ${propertyName} - Value: ${propertyValue}`+"<br/>");
        }
        </script>
</body>
</html>
