<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>confirm() Method:

        The confirm() method displays a dialog box with a message and two buttons: "OK" and "Cancel." It allows the user to confirm or cancel an action. It returns true if the user clicks "OK" and false if the user clicks "Cancel."</p>
    <script>
    let userConfirmed = confirm("Do you want to proceed with this action?");
        if (userConfirmed) {
            alert("You confirmed the action.");
        } else {
            alert("You canceled the action.");
        }
        </script>
</body>
</html>
