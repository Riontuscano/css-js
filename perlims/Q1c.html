<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var person={
            name:"Rion",
            gender:"male",
            profession:"Developer",
            eyecolor:"Blue",
        }
        console.log("Before Delete", person.name, person.gender, person.profession, person.eyecolor);
        delete person.eyecolor;
        console.log("After Delete", person.name, person.gender, person.profession, person.eyecolor);

    </script>
</body>
</html>
