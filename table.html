<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        var a = prompt("Enter Number:");
        for(i=1;i<=10;++i){
            document.write(a+"*"+i+"="+a*i+"<br>");
        }
    </script>
</body>
</html>
