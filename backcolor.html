<!DOCTYPE html>
<html>
<head>
    <title>Set Background Color</title>
    <script>
       function setbackgroundcolor(){
        var color=prompt("Enter Color name to Set Background Color");  
        if(color!=null || color!=""){
        document.body.style.backgroundColor=color.toLocaleLowerCase();
       }
       }

    </script>
</head>
<body>
    <h1>Set Background Color</h1>
    <button onclick="setbackgroundcolor()">Set Background Color</button>
</body>
</html>
