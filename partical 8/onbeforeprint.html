<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onbeforeprint</title>
    <script>    
        function OnBefore(){
            alert("You are about to print this file")
        }
    </script>
</head>
<body onbeforeprint="OnBefore()">
    
</body>
</html>
