<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function sayhello(name,id){
            document.write("Hello " + name +"<br>Your Id :"+ id);
        }
        var n=prompt("Enter Your Name:");
        var i=parseInt(prompt("Enter Your ID:"));
        sayhello(n,i)
    </script>
    
</body>
</html>
