<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number</title>
</head>
<body>

    To print Even Number click here:  <br>
    <input type="text" name="range" id="r"><br><br>
    <button onclick="printeven()">Start</button>
    <button type="reset">Reset</button>
    <script>
        function printeven() {
            var i=0
            var t=0
            var s=document.getElementById("r").value
            // document.write(s)
            while(i!=s){
                if(t%2==0){
                    document.write(t+"<br/>")
                    ++i
                }
                ++t
            }

        }

    </script>
    
</body>
</html>
